<html>
    <head>
        <title>Complex Word Identification in Hindi Sentences</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    </head>
    <body>
        <form name='frm' action='http://localhost:5000/logout' method='POST'>
            <input type='submit' class = 'topright' value='Logout'>
        </form>
        <center>
            <form name='frm' method='POST' action = 'http://localhost:5000/words' >
                <font color='#383838'><h2>Complex Word Identification in Hindi Sentences</h2>
                <h3>Participant ID: {{pid}}</h3>
                <h3>{% for word in words %}
                    <span> {{word}} </span>
                    {% endfor %}
                </h3>
                <input type='submit' value='Next'>
            </form>
        </center>
    </body>
</html>
