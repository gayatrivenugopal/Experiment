<html>

<head>
  <title>Complex Word Identification in Hindi Sentences</title>
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="{{ url_for('static',filename='jquery.js') }}"> </script>
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function(){
      wordArr=$("#word").html().replace(/(^{)|(}$)/g, "").split(",");
      $("#word").html("");
      $("i").css('cursor','pointer');
      str_words="";
      for (i=0;i<wordArr.length;i++){
        str_words+="<div class='row'><div class='col-md-6 d-flex justify-content-center align-items-center'><h3 id='word_final'>"+wordArr[i]+"</h3></div><div class='col-md-6'><div class='col'><i class='fas fa-laugh-beam' style='color:grey;font-size:40px;margin:16px;'></i><i class='fas fa-smile-beam' style='color:grey;font-size:40px;margin:16px;'></i><i class='fas fa-frown-open' style='color:grey;font-size:40px;margin:16px;'></i><i class='fas fa-tired' style='color:grey;font-size:40px;margin:16px;'></i><i class='fas fa-dizzy' style='color:grey;font-size:40px;margin:16px;'></i></div></div></div><br />";
      }
      $("#start").html(str_words);

      $("i").click(function(){
        $(this).addClass("selectcolor");
      });

      $("i").hover(function(){
        $(this).css("color","black");
      },
    function(){
      $(this).css("color","grey");
    });
    });
  </script>
  <style media="screen">
    .selectcolor{
      color:green;
    }
  </style>
</head>

<body>

  <div class="container">
    <div style="margin-bottom:20px">
      <h1 class="text-center" style="font-family:&#39;Abril Fatface&#39;, cursive;margin-top:10px;font-size:30px;margin-bottom:0;border-bottom:1px solid grey;background-color:rgba(193,193,193,0.29);"><br />Complex Word Identification in Hindi
        Sentences<br /><br /></h1>
    </div>
    <form name='frm' action='http://localhost:5000/logout' method='POST'>
      <div class="d-block container"><button class="btn btn-outline-danger btn-sm" value="Logout" type="submit">Logout</button></div>
    </form>
    <center>
      <form name='frm' method='POST' action='http://localhost:5000/words'>
        <div style="margin-top:36px;">
          <h4 class="text-center" style="font-family:Montserrat, sans-serif;font-weight:bold;">Participant Id :{{pid}}</h4>
        </div>
        <h3>{% for word in words %}
          <p style="font-size:20px;" id="word">{{word}}</p>
          {% endfor %}
        </h3>
          <div class="container" id="start">
            <!-- <div class="row">
              <div class="col-md-6 d-flex justify-content-center align-items-center"> -->

              <!-- </div>
              <div class="col-md-6">
                  <div class="col">
                    <i class="fas fa-laugh-beam" style="font-size:40px;margin:16px;"></i>
                    <i class="fas fa-smile-beam" style="font-size:40px;margin:16px;"></i>
                    <i class="fas fa-frown-open" style="font-size:40px;margin:16px;"></i>
                    <i class="fas fa-tired" style="font-size:40px;margin:16px;"></i>
                    <i class="fas fa-dizzy" style="font-size:40px;margin:16px;"></i>
                </div>
              </div> -->
            </div>
            <br />
          </div>

        <div class="d-block" style="text-align:center;"><button class="btn btn-outline-info btn-sm" type="submit" style="margin-top:20px;">Next</button></div>

      </form>
    </center>
  </div>

</body>

</html>
