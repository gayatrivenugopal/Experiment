<html>
    <head>
        <title>Complex Word Identification in Hindi Sentences</title>
        <script type=text/javascript src="/static/jquery.js"></script>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    </head>
    <body>
        <form name='frm' action='http://localhost:5000/logout' method='POST'>
            <input type='submit' class = 'topright' value='Logout'>
        </form>
        <center>
            <form name='frm' id='frm' method='POST'>
                <font color='#383838'><h2>Complex Word Identification in Hindi Sentences</h2>
                <h3><span id='pid'>Participant ID: {{pid}}</span></h3>
                <center><span id='sentence'>{{sentence}}</span></center><br><br>
                <input type='button' id='btn' value='Next'>
                <div align = right><span id='number'>{{sentence_number}}</span></div>
            </form>
        </center>
        <script>
        $("#btn").click(function(){
            //TODO: word1, word2 etc. to be replaced with the selected words
            var data={'words':['सांस्कृतिक', 'वैविध्य', 'संस्कृति', 'आंतरिक', 'विशिष्टता']};
            $.ajax({
                url: '/store_tokens',
                type: 'POST',
                dataType: 'json',
                data: JSON.stringify(data),
                contentType:"application/json; charset=UTF-8",
                success: function(response) {
                    console.log(response);
                    if(response['sentence_flag'] == 0)
                        $('#frm').submit();
                    else {
                        $("#sentence").html(response['sentence']);
                        $("#pid").html(response['pid']);
                        $("#number").html(response['sentence_number']);
                    }
                },
                error: function(error) {
                    console.log(error);
                }
            });
        });
        </script>
    </body>
</html>
